    <h2>Contact Us!</h2>
        <main>
            <form action="thanks.html">
                <fieldset>   
                    <legend>Personal Information</legend>
                    <label class="top">Full Name <input type="text" name="fullName" placeholder="Full Name" required></label>
                    <label class="top">Email<input type="email" name="email"  placeholder="something@gmail.com"></label>
                    <label class="top">Phone Number <input type="tel" name="phone" placeholder="123-456-7890" required></label>
                    <label class="top">Zip Code<input type="number" name="zipcode" placeholder="12345" required></label>
                </fieldset>
                              
                <fieldset>
